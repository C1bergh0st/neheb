{% extends "base.html" %}

{% block content %}
<style>
    .flag {
        width: inherit;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    a, span.link {
        color: inherit;
    }

    a:visited, span.visited {
        color: inherit;
    }

    a:active, span.active {
        color: inherit;
    }
</style>
<div class="container">
    <div class="row align-items-center" style="text-align:center">
        <h1>Verbindungen:</h1>
    </div>
    {% for org in object_list %}
    <a href="/org/{{org.name}}">
        <div class="row align-items-center" style="text-align:center; outline-color: grey; outline-style:solid">
            <div class="col p-0">
                {{ org.getSVG|safe }}
            </div>
            <div class="col" style="font-size: 2em">
                {{ org.name }}
            </div>
            <div class="col p-0"">
                {{ org.getSVG|safe }}
            </div>
        </div>
    </a>
    <div class="mt-3">

    </div>
    {% endfor %}
</div>
{% endblock %}
